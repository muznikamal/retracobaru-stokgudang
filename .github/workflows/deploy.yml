name: ðŸš€ Auto Deploy ke Jagoan Hosting

on:
  push:
    branches:
      - main # ubah jika branch kamu bukan 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§­ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Dependencies
        run: |
          # Hanya jika kamu pakai composer
          if [ -f composer.json ]; then
            composer install --no-dev --optimize-autoloader
          fi

      - name: ðŸ“¤ Upload ke cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          server-dir: ${{ secrets.CPANEL_FTP_DIR }}
          exclude: |
            */.git
            */.github
            */node_modules/
            */vendor/
            **/.env
            */composer.
            */.sql
